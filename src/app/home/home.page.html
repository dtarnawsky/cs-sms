<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-button (click)="sendUsingCordovaPlugin()">Send SMS (Cordova Plugin)</ion-button>
    <ion-button (click)="sendUsingCapacitorPlugin()">Send SMS (Capacitor Plugin)</ion-button>
  </div>
</ion-content>
